name: Build

on:
  push:
    branches:
      - rewrite
  pull_request:
    branches:
      - rewrite

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['12.x', '14.x', '16.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: npm7
        if: matrix.node-version != '16.x'
        run: npm i -g npm@7
      - name: Install
        run: npm ci
      - name: Lint
        if: matrix.node-version == '16.x'
        run: npm run lint
      - name: Prettier
        if: matrix.node-version == '16.x'
        run: npm run prettier:check
      - name: Test
        run: npm test
      # N.B.: The selenium server cannot run as a GitHub Actions "service" as
      # the tests need to mount local data into the container.
      - name: Start Selenium Server
        run: |
          docker run -d -p 4444:4444 \
            --shm-size="2g" \
            --name selenium_server \
            -v ${PWD}:${PWD} \
            selenium/standalone-firefox:4.0.0-rc-2-prerelease-20210916
      - name: Integration
        run: npm run test:integration
      - name: Stop Selenium Server
        if: always()
        run: docker stop selenium_server && docker rm selenium_server
